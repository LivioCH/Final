<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <nav class="nav large">
        <div class="nav-logo">
            <img src="../img/Brand.png" alt="">
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="../html/index.html" class="link">Home</a></li>
                <li><a href="../html/about_contact.html" class="link">About</a></li>
                <li><a href="../html/menu.html" class="link">Menu</a></li>
                <li><a href="../html/about_contact.html#contact-section" class="link">Contact Us</a></li>
            </ul>
        </div>
        
        <div class="nav-button">
            <button class="cart">
                <img class="imglogo" src="../img/cart1.png" alt="Cart">
            </button>
            <a href="/html/login.html">
                <button class="btn white-btn">
                    <img class="imglogo" src="../img/Login.png" alt="">Login
                </button>
            </a>
        </div>
    </nav>
    <div class="wrapper">
        <div class="form-box">
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Sign In</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In Now">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Sign In</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register Now">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & Conditions</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/cart.js"></script>
    <script>
        var loginContainer = document.getElementById("login");
        var registerContainer = document.getElementById("register");

        function login() {
            loginContainer.style.left = "4px";
            registerContainer.style.right = "-520px";
            loginContainer.style.opacity = 1;
            registerContainer.style.opacity = 0;
        }

        function register() {
            loginContainer.style.left = "-510px";
            registerContainer.style.right = "5px";
            loginContainer.style.opacity = 0;
            registerContainer.style.opacity = 1;
        }
    </script>
</body>
</html>
