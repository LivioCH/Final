</head>
<body>
    <nav class="nav large">
        <div class="nav-logo">
            <img src="/img/Brand.png" alt="">
        </div>
        <div class="nav-menu">

                <li><a href="/html/index.html" class="link">Home</a></li>

                <li><a href="/html/menu.html" class="link">Menu</a></li>
                <li><a href="/html/about_contact.html#contact-section" class="link">Contact Us</a></li>
            </ul>
        </div>
        
        <div class="nav-button">
            <button class="cart">
                <img class="imglogo" src="/img/cart1.png" alt="Cart">
            </button>
            <a href="/html/login.html">
                <button class="btn white-btn">
                    <img class="imglogo" src="/img/Login.png" alt="">Login
                </button>
            </a>
        </div>
    </nav>
    <div class="row">
        <div class="col-75">
            <div class="container1">
            <form action="/action_page.php">
            
                <div class="row">
                <div class="col-50">
                    <h3>Billing Address</h3>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="ex: livio gayhans">
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="text" id="email" name="email" placeholder="livkoku@example.com">
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input type="text" id="adr" name="address" placeholder="shijian road">
                    <label for="city"><i class="fa fa-institution"></i> City</label>
                    <input type="text" id="city" name="city" placeholder="ex: Taipei">
        
                    <div class="row">
                    <div class="col-50">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="ex: Taoyuan">
                    </div>
                    <div class="col-50">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" name="zip" placeholder="xxx">
                    </div>
                    </div>
                </div>
        
                <div class="col-50">
                    <h3>Payment</h3>
                    <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="livio gayhans">
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="mm/dd">
                    <div class="row">
                    <div class="col-50">
                        <label for="expyear">Exp. Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="yyyy">
                    </div>
                    <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="xxx">
                    </div>
                    </div>
                </div>
                
                </div>
                <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="button" value="Continue to checkout" class="btn1">
            </form>
            </div>
        </div>
        <div class="col-25">
            <div class="container1">
                <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b id="cart-count">0 items</b></span></h4>
                <div id="cart-items">
                </div>
                <hr>
                <p>Total <span class="price" style="color:black"><b id="cart-total">0 NTD</b></span></p>
            </div>
        </div>
    </div>
